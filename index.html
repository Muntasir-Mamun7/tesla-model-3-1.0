<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Cars,Solar & Clean Energy|Tesla</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dacf06da2a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <header>
        <div class="logo">
          <img class="tesla-logo" src="Icons/tesla-logo-png-20.png" alt="" />
        </div>
        <div class="nav">
          <nav>
            <ul>
              <li>Vehicles</li>
              <li>Energy</li>
              <li>Charging</li>
              <li>Discover</li>
              <li class="shop-nav">Shop</li>
            </ul>
          </nav>
        </div>
        <div class="login">
          <i
            class="fa-regular fa-circle-question fa-logo"
            style="color: #000000"
          ></i>
          <i class="fa-solid fa-globe fa-logo" style="color: #000000"></i>
          <i
            class="fa-regular fa-circle-user fa-logo"
            style="color: #000000"
          ></i>
        </div>
      </header>
      <article>
        <div class="car-details">
          <h1>Model 3</h1>
          <p>Starting at $32,740</p>
          <p>After Federal Tax Credit</p>
        </div>
      </article>

      <footer>
        <div class="buttons">
          <button class="btn explore-btn">Explore Inventory</button>
          <button class="btn order-btn">Custom Order</button>
        </div>
      </footer>
    </div>
  </body>
</html>
